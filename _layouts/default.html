<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/fiori-fundamentals@1.7.0/dist/fiori-fundamentals.min.css">
</head>

<body>
    <div class="fd-has-background-color-shell-1">
        <div><img src="/mycloudplayground/logo.png"></div>
        <div>My Cloud Playground Github Pages</div>
    </div>
    <div>
        {{content}}
    </div>
    <div>
        <div class="fd-has-color-shell-2 fd-has-color-shell-2">
            {% if site.github.is_project_page %}
            <p class="repo-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is
                maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</p>
            {% endif %}
            {% if site.github.is_project_page %}
            <a href="{{ site.github.repository_url }}" class="button"><small>View project on</small> GitHub</a>
            {% endif %}
        </div>
    </div>



</body>

</html>
