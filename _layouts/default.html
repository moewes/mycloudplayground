<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/fiori-fundamentals@1.7.0/dist/fiori-fundamentals.min.css">
</head>

<body>
    <div class="fd-shell fd-shell--fundamentals">
        <div class="fd-shell__header">
            <div class="fd-shellbar">
                <div class="fd-shellbar__group fd-shellbar__group--start">
                    <a href="#" class="fd-shellbar__logo"><img
                            src="/mycloudplayground/logo.png"
                            width="48" height="24"></a>
                    <div class="fd-shellbar__product">
                        <span class="fd-shellbar__title">My Cloud Playground</span>
                    </div>
                </div>
                <div class="fd-shellbar__group fd-shellbar__group--end">
                    <div class="fd-shellbar__actions">
                        <div class="fd-shellbar__action fd-shellbar__action--show-always">

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="fd-shell__app">
            <div class="fd-app">
                <main class="fd-app__main">

<div>  {{ content }} </div>

                    <div class="fd-panel">
                        <div class="fd-panel__body">
                           
                        </div>
                        
                    </div>
                </main>
            </div>
        </div>
        <div class="fd-shell__footer fd-has-background-color-shell-1">
            <div class="fd-has-color-shell-2 fd-has-font-weight-bold"> fd-shell__footer </div>

        </div>
    </div>



</body>

</html>
