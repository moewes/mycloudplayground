<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        html,
        body {
            background: #ececec;
            overflow-x: hidden;
            font-family: sans-serif;
            padding: 0px;
            margin: 0px;
        }

        nav {
            background: #343a40;
            position: fixed;
            width: 100%;
            height: 56px;
        }

        .content {
            padding: 1em;
        }

        footer {
            margin-top: 60px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 56px;
            line-height: 60px;
            background: #343a40;
        }

        footer a {
            color: rgb(163, 163, 163);
            text-decoration: none;
            font-size: 1rem;
            line-height: unset;
        }

        footer p {
            color: #FFF;
            font-size: 1rem;
            line-height: unset;
        }
    </style>
</head>

<body>
    <nav>
            <h1>{{ page.title }}</h1>
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
    </nav>
    
    <section class="content">
        {{ content }}
    </section>
    <footer>
        &copy; to me
    </footer>
</body>

</html>
