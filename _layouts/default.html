<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/fiori-fundamentals@1.7.0/dist/fiori-fundamentals.min.css">
</head>

<body>


<div class="fd-shell fd-shell--fundamentals">
        <div class="fd-shell__header">
            fd-shell__header
            {{ page.title }}
        </div>
        <div class="fd-shell__app">
            <div class="fd-app">
                <div class="fd-app__navigation fd-app__navigation--horizontal">
                    fd-app__navigation--horizontal
                </div>
                <main class="fd-app__main">
                    fd-app__main
                    <article class="fd-page">
                            <header class="fd-page__header fd-has-background-color-background-2">
                                {{ page.title }}
                            </header>
                            <div class="fd-page__content fd-has-background-color-neutral-2">
                                {{ content }}
                            </div>
                        </article>
                </main>
            </div>
        </div>
        <div class="fd-shell__footer">
            fd-shell__footer
        </div>
    </div>

   

</body>

</html>
